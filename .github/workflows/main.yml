name: Selenium UI tests

on:
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: browser-actions/setup-firefox@v1
      - run: firefox --version
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
  
      - name: Build java project
        run: ./gradlew compileJava

      - name: Test
        run: gradle test --info
